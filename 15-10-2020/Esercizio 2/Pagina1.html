1.Creare una tabella che elenchi per i campi nome, cognome e eta di 4 amici a me cari -->

<!DOCTYPE html>
<html>
	<head>
		<title>Amici cari</title>
		<meta charset="utf-8">
		<meta author="Gabriele Coppola">
	</head>
	<body>
		<h1>I miei migliori amici</h1>

		<!-- Viene creata una tabella -->
		<table>
			<!-- Viene creata l'intestazione della tabella--> 
			<thead>
				<!--Nell'intestazione della tabella vengono inserite le righe "<tr>"-->
				<tr>
					<!-- All'interno di ogni riga vengono inserite le colonne "<th>" il cui contenuto verrÃ  automaticamente impostate bold-->
					<th>Nome</th>
					<th>Cognome</th>
					<th>Et&agrave;</th>
				</tr>
			</thead>
			
			<!-- Viene creato il corpo della tabella--> 
			<tbody>
				<!-- Nel corpo della tabella vengono inserite le righe "<tr>" con il relativo contenuto compreso tra inizio e fine tag-->
				<tr>
					<!--Stessa cosa per le "<td>" che rappresentano le colonne-->
					<td>Davide</td>
					<td>Passomonte</td>
					<td>21</td>
				</tr>
				<tr>
					<td>Valentina</td>
					<td>Cristofori</td>
					<td>22</td>
				</tr>
				<tr>
					<td>Giacomo</td>
					<td>Scanacco</td>
					<td>25</td>
				</tr>
				<tr>
					<td>Riccardo</td>
					<td>Tampolli</td>
					<td>23</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
