<!--
2.Creare una seconda pagina che abbia un titolo e un form con i seguenti campi: *tutti gli input testuali hanno un placeholder
		Username
		Password
		Nome
		Cognome
		Selezione hobby con select
		Selezione sesso con radio
		Codice Fiscale (con pattern)
		Data di nascita (input type="date")
		Email (con pattern o altre solution)
		Reset button
		Submit button -->

<!DOCTYPE html>
<html>
	<head>
		<title>Sign In</title>
		<meta charset="utf-8">
		<meta author="Gabriele Coppola">
		<style type="text/css">
			input:focus{
					background-color:azure;
				}
		</style>
	</head>
	<body>
		<h1>Compila il form seguente</h1>
		<hr>

		<!-- Viene creato un form che rappresenta un campo di compilazione dove viene effettuata una registrazione-->
		<form action="Pagina 2.html" method="POST">
			
			<!-- Viene creato un campo input di tipo "text" all'interno della quale ci si potrà scrivere il proprio Nome Utente-->
			<label>Inserisci il Nome Utente:</label>
			<input type="text" name="Username" placeholder="Username"><t>

			<!-- Viene creato un campo input di tipo "password" al'interno della quale ci si potrà scrivere la propria password che verrà nascosta all'utente-->
			<label>Inserisci la tua Password:</label>
			<input type="password" name="Password" placeholder="Password">

			<!-- Vengono creati due campi input di tipo "text" all'interno della quale ci si potrà scrivere un nome e un cognome-->
			<br><br><label>Nome: </label>
			<input type="text" name="Nome" placeholder="Nome">
			<br><br><label>Cognome: </label>
			<input type="text" name="Cognome" placeholder="Cognome">

			<!-- Viene creato un campo di selezione con un menu dove le scelte sono disposte a tendina-->	
			<br><br>
			<label>Seleziona il tuo Hobby</label>
			<select name="hobby">
				<option value="calcio">Calcio</option>
				<option value="videogiochi">Videogames</option>
				<option value="Uncinetto">Uncinetto</option>
				<option value="disegno">Disegnare</option>
			</select>

			<!-- Viene creato un campo dove si può selezionare solo uno tra entrambe le scelte proposte-->	
			<br><br>
			<label>Seleziona il tuo sesso:</label>
			 	Donna <input type="radio" name="Sesso" value="F">
			 	Uomo <input type="radio" name="Sesso" value="M">

			<!-- Viene creato un campo di compilazione dove verrà inserito il codice fiscale ma secondo un pattern specifico--> 	
			<br><br>	
			<label>Inserisci il codice fiscale: </label>
			<input type="text" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" placeholder="Codice Fiscale" >


			<!-- Viene creato un campo dove si può inserire la propria data di nascita secondo un calendario che apparirà automaticamente--> 	
			<br><br>	
			<label>Inserisci la data di nascita: </label>
			<input type="date" name="birthday" placeholder="Data di Nascita">

			<!-- Viene creato un campo dove si può inserire la propria mail-->
			<br><br>	
			<label>Inserisci la tua Email: </label>
			<input type="email" name="email" placeholder="Email">

			<!-- Vengono creati due pulsanti che resetteranno i campi compilati oppure invieranno la richiesta-->
			<br><br>
			<input type="reset" value="Reset"> 
			<input type="submit" value="Sign In">

		</form>
	</body>
</html>
